name: Scrape Costco Deals

on:
  # Run weekly on Sundays at 6 AM UTC (to stay within free tier)
  schedule:
    - cron: '0 6 * * 0'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Costco scraper
        working-directory: ./web
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: node scripts/scrape-costco-direct.js

      - name: Check for changes
        id: check
        working-directory: ./web
        run: |
          if git diff --quiet src/data/deals.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web/src/data/deals.json
          git commit -m "chore: Update Costco deals data [automated]"
          git push

      - name: Summary
        run: |
          echo "### Scrape Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "✅ New deals data committed and pushed" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Vercel will auto-deploy the changes." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "ℹ️ No changes to deals data" >> "$GITHUB_STEP_SUMMARY"
          fi
